<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Livro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary">Título</ion-label>
      <ion-input type = "text" placeholder="Título do Livro"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">Subtitulo</ion-label>
      <ion-input type = "text" placeholder="Subtitulo do Livro"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary">Capa do Livro</ion-label>
      <ion-input type = "file" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Editora</ion-label>
      <ion-input type = "text" placeholder="Editora do Livro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Autor</ion-label>
      <ion-input type = "text" placeholder="Autor do Livro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">ISBN</ion-label>
      <ion-input type = "text" placeholder="ISBN"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Publicação</ion-label>
      <ion-input type = "text" placeholder="Publicação"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Páginas</ion-label>
      <ion-input type = "text" placeholder="Número de páginas"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button>Cadastrar</button>
</ion-content>
