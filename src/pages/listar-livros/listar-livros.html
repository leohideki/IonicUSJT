<ion-header>

  <ion-navbar>
    <ion-title>Listar Livros usando a API do The Open Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let livro of lista_livros">
    <ion-item>
      <h2>{{livro.details.tittle}}</h2>
      <p>{{livro.details.subtitle}}</p>
      <p>{{livro.details.authors}}</p>
      <p>{{livro.details.publish_date}}</p>

    </ion-item>
  </ion-list>
</ion-content>
